#import "src/simi/queries/Fragments/SimiPrice"
#import "src/simi/queries/Fragments/ConfigurableOptions"
#import "src/simi/queries/Fragments/GroupOptions"
#import "src/simi/queries/Fragments/DownloadableProduct"
#import "src/simi/queries/Fragments/BundleProduct"
#import "src/simi/queries/Fragments/CustomizableProductInterface"
query productDetail($sku: String, $onServer: Boolean!) {
    productDetail: simiproducts(filter: { sku: { eq: $sku } }) {
        items {
            __typename
            id
            sku
            type_id
            name
            small_image {
                url
                label
            }
            price {
                ...SimiPrice
            }
            description {
                html
            }
            short_description {
                html
            }
            url_key
            special_price
            special_from_date
            stock_status
            product_links {
                link_type
                linked_product_sku
                linked_product_type
                position
                sku
            }
            media_gallery_entries {
                label
                position
                disabled
                file
            }
            ... on ConfigurableProduct {
                ...ConfigurableOptions
            }
            ... on GroupedProduct {
                ...GroupOptions
            }
            ... on DownloadableProduct {
                ...DownloadableProduct
            }
            ... on BundleProduct {
                ...BundleProduct
            }
            ... on CustomizableProductInterface {
                ...CustomizableProductInterface
            }
            simiExtraField
            simiRelatedProduct {
                sku
            }
            meta_title @include(if: $onServer)
            # Yes, Products have `meta_keyword` and
            # everything else has `meta_keywords`.
            meta_keyword @include(if: $onServer)
            meta_description @include(if: $onServer)
            rating_summary
            review_count
            price_tiers {
                 quantity
                 final_price {
                     currency
                     value
                 }
                 discount {
                     amount_off
                     percent_off
                 }
             }
            mpbrand {
                ... on MageplazaBrands {
                    brand_id
                    value
                    default_value
                    url_key
                    image
                    short_description
                    product_quantity
                }
            }
        }
    }
}
