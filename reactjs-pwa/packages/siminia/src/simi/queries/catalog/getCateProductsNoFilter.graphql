#import "../Fragments/SimiPrice"
#import "../Fragments/ConfigurableOptions"
query category($currentPage: Int, $pageSize: Int, $stringId: String, $sort: ProductSortInput, $simiProductSort:SimiProductSort) {
     simiproducts(pageSize: $pageSize, currentPage: $currentPage, filter: {category_id: {eq: $stringId}}, sort: $sort, simiProductSort:$simiProductSort) {
        total_count
        items {
            id
            name
            sku
            small_image {
                url
                label
                __typename
            }
            thumbnail {
                url
                label
                __typename
            }
            short_description {
                html
                __typename
            }
            url_key
            special_price
            special_from_date
            type_id
            special_to_date
            stock_status
            price {
                ... SimiPrice
            }
            ... on ConfigurableProduct {
                ...ConfigurableOptions
            }
            price_tiers {
                quantity
                final_price {
                value
                currency
                }
            }
            simiExtraField
            rating_summary
            review_count
            # price_tiers {
            #     quantity
            #     final_price {
            #         currency
            #         value
            #     }
            #     discount {
            #         amount_off
            #         percent_off
            #     }
            # }
            __typename
        }
        page_info {
            total_pages
        }
        total_count
        __typename
    }
}
